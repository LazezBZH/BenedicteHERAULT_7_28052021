<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Les petits plats</title>
    <meta
      name="description"
      content="Les petits plats, site de recettes de cuisine."
    />
    <meta name="author" content="LazezBZH" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" type="text/css" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
  </head>
  <div class="container">
    <body>
      <header>
        <a href="index.html">
          <img id="logo" src="logo.png" alt=" Les Petits Plats, logo" />
        </a>
      </header>

      <!--Zone de recherche-->
      <section class="search">
        <div class="search-every">
          <input
            class="search-all"
            type="search"
            placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette"
          />
          <i class="fas fa-search"></i>
        </div>

        <div class="tags">
          <div class="tagsIngr"></div>
          <div class="tagsAppl"></div>
          <div class="tagsUst"></div>
        </div>
      </section>
      <div id="absolute">
        <section class="search">
          <div id="drop">
            <div class="drop drop-ingredients">
              <div id="drop-ingredients_closed" class="drop-menu_closed">
                <input
                  type="search"
                  id="ingredients"
                  class="drop-input_closed drop-input_ingredients"
                  placeholder="Ingrédients"
                />
                <i class="fas fa-chevron-down" id="ingredients-down"></i>
              </div>
              <div id="drop-ing_open" class="drop-all_open drop-menu_open">
                <div class="search-drop_all search-ing_all">
                  <input
                    class="search-drop search-drop_ing"
                    type="search"
                    placeholder="Rechercher un ingrédient"
                  />
                  <i class="fas fa-chevron-up" id="ingredients-up"></i>
                </div>
                <div id="drop-ingredients_open" class="drop-menu_open">
                  liste tout
                </div>
              </div>
            </div>

            <div class="drop drop-appareil">
              <div id="drop-appareil_closed" class="drop-menu_closed">
                <input
                  type="search"
                  id="appareil"
                  class="drop-input_closed drop-input_appareil"
                  placeholder="Appareil"
                />
                <i class="fas fa-chevron-down" id="appareil-down"></i>
              </div>
              <div id="drop-app_open" class="drop-all_open drop-menu_open">
                <div class="search-drop_all search-app_all">
                  <input
                    class="search-drop search-drop_app"
                    type="search"
                    placeholder="Rechercher un appareil"
                  />
                  <i class="fas fa-chevron-up" id="appareil-up"></i>
                </div>
                <div id="drop-appareil_open" class="drop-menu_open">
                  liste tout
                </div>
              </div>
            </div>

            <div class="drop drop-ustensiles">
              <div id="drop-ustensiles_closed" class="drop-menu_closed">
                <input
                  type="search"
                  id="ustensiles"
                  class="drop-input_closed drop-input_ustensiles"
                  placeholder="Ustensiles"
                />
                <i class="fas fa-chevron-down" id="ustensiles-down"></i>
              </div>
              <div id="drop-ust_open" class="drop-all_open drop-menu_open">
                <div class="search-drop_all search-ust_all">
                  <input
                    class="search-drop search-drop_ust"
                    type="search"
                    placeholder="Rechercher un ustensile"
                  />
                  <i class="fas fa-chevron-up" id="ustensiles-up"></i>
                </div>
                <div id="drop-ustensiles_open" class="drop-menu_open">
                  liste tout
                </div>
              </div>
            </div>
          </div>
        </section>

        <main class="recipes"></main>
      </div>
      <script src="js/datas.js"></script>

      <script src="js/Recipe.js"></script>
      <script src="js/drops.js"></script>
      <script src="js/utils.js"></script>
      <script src="js/List.js"></script>
      <script src="js/allRecipeTerms.js"></script>
      <script src="js/index.js"></script>
    </body>
  </div>
</html>
